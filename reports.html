<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقرير الموظفين</title>
</head>
<body>
    <h1>تقرير الموظفين</h1>
    <table border="1">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>المنصب</th>
                <th>الراتب الأساسي</th>
                <th>سنوات الخدمة</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee[1] }}</td>
                <td>{{ employee[2] }}</td>
                <td>{{ employee[3] }}</td>
                <td>{{ employee[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
