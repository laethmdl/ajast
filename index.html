{% extends "base.html" %}

{% block content %}
<h1>إدارة الموظفين</h1>

<!-- إضافة موظف جديد -->
<form action="/add_employee" method="POST" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">اسم الموظف:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="position" class="form-label">المنصب:</label>
        <input type="text" class="form-control" id="position" name="position" required>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">الراتب الأساسي:</label>
        <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
    </div>
    <div class="mb-3">
        <label for="years_of_service" class="form-label">سنوات الخدمة:</label>
        <input type="number" class="form-control" id="years_of_service" name="years_of_service" required>
    </div>
    <button type="submit" class="btn btn-primary">إضافة موظف</button>
</form>

<!-- قائمة الموظفين -->
<h2>قائمة الموظفين</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>الاسم</th>
            <th>المنصب</th>
            <th>الراتب الأساسي</th>
            <th>سنوات الخدمة</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td>{{ employee[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
